{% set name = "qcelemental" %}
{% set version = "0.50.0rc1" %}
{% set sha256 = "36e219c0ae9016c294763b9f8d921970f4f20f0ff949d3c5946b1dd4d96c122c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.0
    - setuptools-scm >=8.0
  run:
    - numpy
    - pint
    - pydantic >=2.12,<3
    - python >={{ python_min }}

test:
  imports:
    - qcelemental
  requires:
    - networkx >=2.4.0
    - nglview
      # networkx and nglview might be imposing a pyqt dependence on qcel for the c-f migrators
    - pytest
    - scipy
    - pip
    - python {{ python_min }}
  commands:
    - test -f $SP_DIR/qcelemental/__init__.py
    - pip check
    - python -c "import qcelemental as qc;assert qc.__version__ == '{{ version }}', f'{qc.__version__=} differs from recipe=\'{{ version }}\''"
    - pytest --pyargs qcelemental -k "not pubchem_multiout_g"

about:
  home: https://github.com/MolSSI/QCElemental
  dev_url: https://github.com/MolSSI/QCElemental
  doc_url: https://molssi.github.io/QCElemental/
  doc_source_url: https://github.com/MolSSI/QCElemental/blob/master/docs/source/index.rst
  license: BSD-3-Clause
  license_url: https://opensource.org/licenses/BSD-3-Clause
  license_file: LICENSE
  summary: QCElemental is a resource module for quantum chemistry containing physical constants and periodic table data from NIST and molecule handlers.

extra:
  recipe-maintainers:
    - loriab
    - dgasmith
    - lnaden
    - bennybp
